<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>메인</title>

    <!--  검색엔진 -->
    <meta name="naver-site-verification" content="" /> <!-- 네이버 -->
    <meta name="google-site-verification" content="" /> <!--구글 -->
    <meta name="og:site_name" content="" />
    <meta name="description" content="">
    <meta property="og:type" content="">
    <meta property="og:title" content="">
    <meta property="og:description" content="">
    <meta property="og:image" content=""> <!-- 주소 공유 이미지-->
    <meta property="og:url" content="">
    <meta name="keywords" content="" />
    <!-- // -->

    <link rel="stylesheet" type="text/css" href="../css/swiper.min.css">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">

    <!-- 파비콘 -->
    <link rel="shortcut icon" href="../images/favicon.ico">

    <script src="../js/jquery.js"></script>
    <!-- <script src="../../js/script.js"></script> -->
    <script src="../js/script.js"></script>

    <script src="../js/swiper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</head>
<body>
    <div id="wrap">
        <header class="header">
            <div class="fragment">
                <h3 class="title">
                    안녕하세요, <span class="point">신형준</span>님.
                </h3>
            </div>
            <div class="fragment">
                <a href="#" class="" style="text-decoration: underline; color:#777;">로그아웃</a>
            </div>
        </header>
        <!-- //header -->

        <main id="main" class="main">
            <canvas id="lineChart"></canvas>
            <canvas id="bar-chart"></canvas>
            <canvas id="bar-chart-horizontal" width="600" height="250"></canvas>
            <canvas id="pie-chart"></canvas>
            <canvas id="doughnut-chart"></canvas>
        </main>
        <!-- //main -->

        <footer class="footer"></footer>
        <!-- //footer -->
    </div>
    <script>

        // 라인 차트
        let ctx = document.getElementById('lineChart').getContext('2d');
        let chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['컨텐츠 진흥본부', '기획팀', '박물관경영팀'],
                datasets: [
                    {
                        label: '법정교육',
                        yAxisID: 'y-first',
                        data: [10, 20, 30],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                        ],
                        borderWidth: 1
                    },
                    {
                        label: '소양교육',
                        yAxisID: 'y-second',
                        data: [100, 50, 150],
                        backgroundColor: [
                            'rgba(75, 192, 192, 0.2)',
                        ],
                        borderColor: [
                            'rgba(75, 192, 192, 1)',
                        ],
                        borderWidth: 1
                    },
                    {
                        label: '직무교육',
                        yAxisID: 'y-third',
                        data: [10000000, 5000000, 3000000],
                        backgroundColor: [
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    }
                ]
            },
            options: {
                responsive:true,
                "plugins": {
                    "legend": {
                        "display": true,
                        "position": "bottom",
                        "align": "center"
                    }
                },
                // maintainAspectRatio: false,
                scales: {
                    y: {
                        display: false,
                    },
                    'y-first': {
                        type: 'linear',
                        position: 'left',
                        title: {
                            display: false,
                            text: 'Y Axis Left'
                        },
                        grid: {
                            display: false
                        }
                    },
                    'y-second': {
                        display: false,

                        type: 'linear',
                        position: 'center',
                        title: {
                            display: false,
                        },
                        ticks: {
                            display:false
                        },
                        grid: {
                            display: false
                        }
                    },
                    'y-third': {
                        display: false,

                        type: 'linear',
                        position: 'right',
                        title: {
                            display: false,
                        },
                        ticks: {
                            display:false
                        },
                        grid: {
                            display: false
                        }
                    }
                }
            }
        })


        // 수직바 차트
        new Chart(document.getElementById("bar-chart"), {
            type: 'bar',
            data: {
                labels: ["Africa", "Asia", "Europe", "Latin America", "North America"],
                datasets: [
                    {
                        label: "Population (millions)",
                        backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850"],
                        data: [2478,5267,734,784,433]
                    }
                ]
            },
            options: {
                legend: { display: false },
                title: {
                    display: true,
                    text: 'Predicted world population (millions) in 2050'
                }
            }
        });

        // 수평바 차트
        new Chart(document.getElementById("bar-chart-horizontal"), {
            type: 'bar',
            data: {
                labels: ["Africa", "Asia", "Europe", "Latin America", "North America"],
                datasets: [
                    {
                        label: "Population (millions)",
                        backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850"],
                        data: [2478,5267,734,784,433]
                    }
                ]
            },
            options: {
                indexAxis: 'y',
                legend: { display: false },
                title: {
                    display: true,
                    text: 'Predicted world population (millions) in 2050'
                }
            }
        });

        // 파이 차트
        new Chart(document.getElementById("pie-chart"), {
            type: 'pie',
            data: {
                labels: ["Africa", "Asia", "Europe", "Latin America", "North America"],
                datasets: [{
                    label: "Population (millions)",
                    backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850"],
                    data: [2478,5267,734,784,433]
                }]
            },
            options: {
                title: {
                    display: true,
                    text: 'Predicted world population (millions) in 2050'
                }
            }
        });

        // 도넛 차트
        new Chart(document.getElementById("doughnut-chart"), {
            type: 'doughnut',
            data: {
                labels: ["Africa", "Asia", "Europe", "Latin America", "North America"],
                datasets: [
                    {
                        label: "Population (millions)",
                        backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850"],
                        data: [2478,5267,734,784,433]
                    }
                ]
            },
            options: {
                title: {
                    display: true,
                    text: 'Predicted world population (millions) in 2050'
                }
            }
        });
    </script>
</body>
</html>
