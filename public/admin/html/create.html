                                <i class="xi-arrow-down"></i>

                            </p>

                            <div class="menus">
                                <div class="menu-wrap">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="main-inner">
                <div class="m-box type01">
                    <div class="m-top type01">
                        <div class="fragment">
                            <h3 class="m-top-title">상세정보</h3>
                        </div>
                    </div>

                    <div class="mt-20"></div>

                    <div class="m-input-wrap type01">
                        <div class="m-input-title">
                            <h3 class="title">단문 <span class="star">*</span></h3>
                        </div>
                        <div class="m-input-body">
                            <div class="m-input-text type01">
                                <input type="text" placeholder="내용을 입력하세요."/>
                            </div>

                            <p class="m-input-error">에러내용입니다.</p>
                        </div>
                    </div>

                    <div class="m-input-wrap type01">
                        <div class="m-input-title">
                            <h3 class="title">장문 <span class="star">*</span></h3>
                        </div>
                        <div class="m-input-body">
                            <div class="m-input-textarea type01">
                                <textarea name="" id="" cols="30" rows="10" placeholder="내용을 입력하세요."></textarea>
                            </div>

                            <p class="m-input-error">에러내용입니다.</p>
                        </div>
                    </div>

                    <div class="m-input-wrap type01">
                        <div class="m-input-title">
                            <h3 class="title">셀렉트 <span class="star">*</span></h3>
                        </div>
                        <div class="m-input-body">
                            <div class="m-input-select type01">
                                <select name="" id="">
                                    <option value="">선택</option>
                                </select>
                            </div>

                            <p class="m-input-error">에러내용입니다.</p>
                        </div>
                    </div>

                    <div class="m-input-wrap type01">
                        <div class="m-input-title">
                            <h3 class="title">체크박스 <span class="star">*</span></h3>
                        </div>
                        <div class="m-input-body">
                            <div class="m-spaces type01 large">
                                <div class="m-space-wrap">
                                    <div class="m-space">
                                        <div class="m-input-checkbox type01">
                                            <input type="checkbox" id="test"/>
                                            <label for="test">
                                                <span class="text">내용</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="m-space-wrap">
                                    <div class="m-space">
                                        <div class="m-input-checkbox type01">
                                            <input type="checkbox" id="test"/>
                                            <label for="test">
                                                <span class="text">내용</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="m-space-wrap">
                                    <div class="m-space">
                                        <div class="m-input-checkbox type01">
                                            <input type="checkbox" id="test"/>
                                            <label for="test">
                                                <span class="text">내용</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <p class="m-input-error">에러내용입니다.</p>
                        </div>
                    </div>

                    <div class="m-input-wrap type01">
                        <div class="m-input-title">
                            <h3 class="title">라디오 <span class="star">*</span></h3>
                        </div>
                        <div class="m-input-body">
                            <div class="m-spaces type01 large">
                                <div class="m-space-wrap">
                                    <div class="m-space">
                                        <div class="m-input-radio type01">
                                            <input type="checkbox" id="test2">
                                            <label for="test2">
                                                <span class="text">내용</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="m-space-wrap">
                                    <div class="m-space">
                                        <div class="m-input-radio type01">
                                            <input type="checkbox" id="">
                                            <label for="">
                                                <span class="text">내용</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="m-space-wrap">
                                    <div class="m-space">
                                        <div class="m-input-radio type01">
                                            <input type="checkbox" id="">
                                            <label for="">
                                                <span class="text">내용</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <p class="m-input-error">에러내용입니다.</p>
                        </div>
                    </div>

                    <div class="m-input-wrap type01">
                        <div class="m-input-title">
                            <h3 class="title">날짜 <span class="star">*</span></h3>
                        </div>
                        <div class="m-input-body">
                            <div class="m-input-date type01">
                                <input type="date">
                            </div>

                            <p class="m-input-error">에러내용입니다.</p>
                        </div>
                    </div>

                    <div class="m-input-wrap type01">
                        <div class="m-input-title">
                            <h3 class="title">파일 <span class="star">*</span></h3>
                        </div>
                        <div class="m-input-body">
                            <div class="m-input-files type01">
                                <div class="m-label-wrap">
                                    <input type="file" id="img">
                                    <label for="img" class="m-btn type01 bg-primary white">파일첨부</label>
                                </div>

                                <div class="files">
                                    <div class="file-wrap">
                                        <a href="#" class="file">
                                            <span class="title">파일명.pdf</span>

                                            <button class="btn-delete">
                                                <i class="xi-trash"></i>
                                            </button>
                                        </a>
                                    </div>


                                </div>
                            </div>

                            <p class="m-input-error">에러내용입니다.</p>
                        </div>
                    </div>

                    <div class="m-input-wrap type01">
                        <div class="m-input-title">
                            <h3 class="title">이미지 <span class="star">*</span></h3>
                        </div>
                        <div class="m-input-body">
                            <div class="m-input-images type01">
                                <div class="m-label-wrap">
                                    <input type="file" id="img">
                                    <label for="img" class="m-btn type01 bg-primary white">파일첨부</label>
                                </div>
                                
                                <div class="imgs">
                                    <div class="img-wrap">
                                        <div class="m-ratioBox-wrap">
                                            <div class="m-ratioBox">
                                                <img src="../images/example.png" alt="">

                                                <button class="btn-delete">
                                                    <i class="xi-trash"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="img-wrap">
                                        <div class="m-ratioBox-wrap">
                                            <div class="m-ratioBox">
                                                <img src="../images/example.png" alt="">

                                                <button class="btn-delete">
                                                    <i class="xi-trash"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <p class="m-input-error">에러내용입니다.</p>

                                    </a>

                            </div>
